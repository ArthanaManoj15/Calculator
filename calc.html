<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="https://cdn.jim-nielsen.com/ios/512/calculator-2017-10-10.png">
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container-fluid">
        <h2 class="heading mt-5">CALCULATOR</h2>
        <div class="box w-25 mx-auto m-5">
            <input id="result" type="text" class="form-control mt-5 mx-auto " placeholder="0" readonly>

            <div class="row m-2 row1">
                <div class="col-3 row1"><button type="button" class="btn btn-round" value="AC"
                        onclick="clearAll()">&nbsp;AC</button></div>
                <div class="col-3"><button type="button" class="btn btn-round" value="%"
                        onclick="display('%')">&nbsp;&nbsp;%</button></div>
                <div class="col-3"><button type="button" class="btn btn-round" value="C"
                        onclick="back()">&nbsp;&nbsp;C</button></div>

                <div class="col-3"><button type="button" class="btn btn-round" value="/" onclick="display('/')"
                        style="background-color: orange;color: white;">&nbsp;/</button></div>
            </div>

            <div class="row m-2 rows">
                <div class="col-3"><button type="button" class="btn btn-round " value="7"
                        onclick="display('7')">&nbsp;7</button></div>
                <div class="col-3"><button type="button" class="btn btn-round" value="8"
                        onclick="display('8')">&nbsp;8</button></div>
                <div class="col-3"><button type="button" class="btn btn-round " value="9"
                        onclick="display('9')">&nbsp;9</button></div>
                <div class="col-3"><button type="button" class="btn btn-round " value="*" onclick="display('*')"
                        style="background-color: orange;">&nbsp;*</button></div>
            </div>

            <div class="row m-2 rows">
                <div class="col-3"><button type="button" class="btn btn-round " value="4"
                        onclick="display('4')">&nbsp;4</button></div>
                <div class="col-3"><button type="button" class="btn btn-round" value="5"
                        onclick="display('5')">&nbsp;5</button></div>
                <div class="col-3"><button type="button" class="btn btn-round" value="6"
                        onclick="display('6')">&nbsp;6</button></div>
                <div class="col-3"><button type="button" class="btn btn-round" value="-" onclick="display('-')"
                        style="background-color: orange;">&nbsp;-</button></div>
            </div>

            <div class="row m-2 rows">
                <div class="col-3"><button type="button" class="btn btn-round" value="1"
                        onclick="display('1')">&nbsp;1</button></div>
                <div class="col-3"><button type="button" class="btn btn-round" value="2"
                        onclick="display('2')">&nbsp;2</button></div>
                <div class="col-3"><button type="button" class="btn btn-round" value="3"
                        onclick="display('3')">&nbsp;3</button></div>
                <div class="col-3"><button type="button" class="btn btn-round" value="+" onclick="display('+')"
                        style="background-color: orange;">+</button></div>
            </div>

            <div class="row m-2 rows">
                <div class="col-6"><button type="button" class="btn w-100 " style="border-radius: 20px;height: 40px;"
                        value="0" onclick="display('0')">0</button></div>
                <div class="col-3"><button type="button" class="btn btn-round  mx-auto" value="."
                        onclick="display('.')">&nbsp;&nbsp;.</button>
                </div>
                <div class="col-3"><button type="button" class="btn btn-round" style="background-color: orange;"
                        value="=" onclick="equal()">=</button></div>
            </div>

            <input type="text" class="footer mt-2">


        </div>

    </div>
</body>
<script src="./calc.js"></script>

</html>
